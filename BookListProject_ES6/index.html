<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <!-- Title -->
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <!-- Author -->
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <!-- ISBN -->
      <div>
        <label for="isbn">ISBN #</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>

      <!-- Submit button -->
      <div>
        <input type="submit" value="Submit" class="button-primary u-full-width">
      </div>
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <!-- In tbody, values will be inserted dynamically -->
      <tbody id="book-list">

      </tbody>
    </table>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
